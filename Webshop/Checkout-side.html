<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Green Golf Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>GreenGolf Checkout</h1>
        </div>
    </header>

    <section class="checkout">
        <h2>Complete Your Purchase</h2>
        <form id="checkout-form">
            <h3>Shipping Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" required>

            <h3>Payment Information</h3>
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <button type="submit" id="submit-btn">Complete Purchase</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
