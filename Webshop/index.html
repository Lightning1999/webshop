<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Golf Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>GreenGolf</h1>
        </div>
        <div class="cart">
            <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
        </div>

    <section class="hero">
        <h2>Premium Eco-Friendly Golf Equipment</h2>

        <div class="product-list" id="product-list">

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <a href="/Users/linusj.knudsen/Documents/Website Informatik/webkok_finished/Webshop/Checkout-side.html">
            <button id="checkout">Checkout</button>
            </a>
        </div>

    <script src="script.js"></script>

</html>
